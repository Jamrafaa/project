<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP NBA Players</title>
    <link rel="stylesheet" href="./workk.css">
</head>

<body>
    <h1 class="onwen">TOP NBA PLAYERS</h1>


    <div class="players-container"></div>

    <form id="playerForm">
        <div>
            <label for="playerName">Name:</label>
            <input type="text" id="playerName" required>
        </div>
        <div>
            <label for="playerImage">Image URL:</label>
            <input type="url" id="playerImage" required>
        </div>
        <div>
            <label for="pointsPerGame">Points Per Game:</label>
            <input type="number" id="pointsPerGame" required>
        </div>
        <div>
            <label for="assists">Assists:</label>
            <input type="number" id="assists" required>
        </div>
        <div>
            <label for="rebounds">Rebounds:</label>
            <input type="number" id="rebounds" required>
        </div>
        <div>
            <label for="currentTeam">Current Team:</label>
            <input type="text" id="currentTeam" required>
        </div>
        <div>
            <label for="position">Position:</label>
            <input type="text" id="position" required>
        </div>
        <div>
            <label for="number">Number:</label>
            <input type="number" id="number" required>
        </div>
        <div>
            <label for="height">Height:</label>
            <input type="text" id="height" required>
        </div>
        <div>
            <label for="weight">Weight:</label>
            <input type="text" id="weight" required>
        </div>
        <div>
            <label for="country">Country:</label>
            <input type="text" id="country" required>
        </div>
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" required>
        </div>
        <button type="submit">Add Player</button>
    </form>

    <div>
        <button id="mostScoringPlayers">Most Scoring Players</button>
        <button id="tallestPlayers">Tallest Players</button>
        <button id="oldestPlayers">Oldest Players</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./workkk.js"></script>
</body>

</html>
